<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="product-card" id="card">
        <img src="up.jpg" alt="Белая керамическая кружка" class="product-image">
        <div class="product-info">
            <h3 class="product-title">Лучший разработчик</h3>
            <p class="product-description">
                Керамическая кружка белого цвета с надписью. Идеальный подарок программисту.
            </p>
            <div class="product-rating">
                <span>Рейтинг: </span>
                <span class="rating-stars">★★★★☆</span> 
                <span class="rating-score">(4.5 из 5)</span>
            </div>
            <p class="product-price">500 ₽</p>
            <button class="add-to-cart">Добавить в корзину</button>
        </div>
    </article>
</body>
</html>
